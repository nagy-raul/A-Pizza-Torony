<!DOCTYPE html>
<html lang="hu">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A Pizza Torony</title>
	<link rel="icon" type="image/png" href="./media/image/pisa.png">

	<!-- Application components -->
  <link rel="stylesheet" href="../components/bootstrap/5.3.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="../components/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="./css/app.css">
  <link rel="stylesheet" href="./css/app-common.css">

</head>
<body ng-app="app" ng-controller="appController" data-bs-theme="light">
	
	<!-- Application container -->
	<ui-view class="app-container"></ui-view>

	<!-- Application components -->
	<script src="../components/jquery/3.7.1/js/jquery.min.js"></script>
	<script src="../components/angular-js/1.8.2/js/angular.min.js"></script>
	<script src="../components/angular-js/angular-ui-router/1.0.30/js/angular-ui-router.min.js"></script>
	<script src="../components/moment/2.30.1/js/moment-with-locales.min.js"></script>
	<script src="../components/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/app-common.js"></script>
	<script src="./js/app-form.js"></script>

		<!-- Modal -->
		<div id="modalRequest" 
		class="modal fade" 
		data-bs-backdrop="static" 
		data-bs-keyboard="false" 
		tabindex="-1" 
		aria-labelledby="staticBackdropLabel" 
		aria-hidden="true">
	<div class="modal-dialog modal-lg modal-dialog-scrollable">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="staticBackdropLabel">
			<span class="text-uppercase">{{tabID}}</span>
			- Kérés
		  </h5>
		  <button type="button" class="btn-close" 
								  data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
				  <table class="table table-borderless">
					  <tbody>
						  <tr ng-repeat="(k, v) in model[tabID] track by $index"
								  ng-if="!helper.filterKeys.includes(k)">
							  <th class="text-end col-4">{{k}}:</th>
							  <td class="col-8 text-break" 
									  ng-switch="k">
								  <span ng-switch-when="born">
									  {{model[tabID][k] | dateToStr}}
								  </span>
								  <span ng-switch-default>
									  {{model[tabID][k]}}
								  </span>
							  </td>
						  </tr>
					  </tbody>
				  </table>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-primary" 
								  data-bs-dismiss="modal">Bezárás</button>
		</div>
	  </div>
	</div>
</body>
</html>
