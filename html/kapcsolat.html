<div class="row text-center hero-image">
	<h1 class="display-5 fw-bold text-light my-auto" 
		style="font-family: 'Italiana', sans-serif;">
		KAPCSOLAT
	</h1>
</div>

<div class="container">
	<div class="row mt-5">	  
	  <div class="container">
		<main>
		  <div class="row g-5 justify-content-center">
			<div class="col-md-11 col-lg-12">
			  <form name="kapcsolatForm">
				<div class="row g-3">
				  <div class="col-12">
					<label for="username" class="form-label">NÉV*</label>
					<div class="input-group">
					  <span class="input-group-text">@</span>
					  <div class="col-11 col-md-6 position-relative">
						<input id="kapcsolat-name"
									 class="form-control"
									 name="name" 
									 type="text"
									 placeholder="Név"
									 spellcheck="false" 
									 autocomplete="off" 
									 required
									 maxlength="100"
									 ng-init="model.name=null"
									 ng-model="model.name"
									 ng-disable-space
									 ng-clear-icon>
					</div>
					<div class="col-1 d-flex align-items-center justify-content-start ps-1">
						<span class="fw-bolder text-success"
									ng-class="{'invisible': kapcsolatForm.name.$invalid}">
							&check;
						</span>
					</div>
					</div>
				  </div>
	  
				  <div class="col-12">
					<label for="email" class="form-label">E-MAIL CÍM* <span class="text-body-secondary">(Opcionális)</span></label>
					<div class="col-11 col-md-6 position-relative">
						<input id="kapcsolat-email"
									 class="form-control"
									 name="email" 
									 type="text"
									 placeholder="Email"
									 spellcheck="false" 
									 autocomplete="off" 
									 required
									 maxlength="50"
									 ng-init="model.email=null"
									 ng-model="model.email"
									 ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
									 ng-disable-space
									 ng-clear-icon>
					</div>
					<div class="col-1 d-flex align-items-center justify-content-start ps-1">
						<span class="fw-bolder text-success"
									ng-class="{'invisible': kapcsolatForm.email.$invalid}">
							&check;
						</span>
						<span data-bs-toggle="tooltip"
									data-bs-custom-class="custom-tooltip"
									data-bs-html="true"
									data-bs-title="&lt;p class='my-1'>The email address verification is required!&lt;/p>">
							<i class="fa-solid fa-circle-info text-primary ms-2"></i>
						</span>
					</div>
				  </div>
	  
				  <div class="col-11 col-md-7 position-relative">
					<div class="input-group">
						<span class="me-2 mt-1">+</span>
						<input id="kapcsolat-countryCode"
									 name="countryCode" 
									 type="text"
									 placeholder="Kód"
									 class="form-control"
									 spellcheck="false" 
									 autocomplete="off"
									 maxlength="10"
									 ng-model="model.countryCode"
									 ng-clear-icon='{"left":"100px"}'
									 style="max-width:100px;"
									 ng-disable-space
									 ng-clear-icon>
						<input id="register-phone"
									 name="phone" 
									 type="tel"
									 placeholder="Telefon"
									 class="form-control"
									 spellcheck="false" 
									 autocomplete="off"
									 maxlength="10"
									 ng-model="model.phone"
									 ng-pattern="/^$|^(?!(0))[0-9]{7,10}$/"
									 ng-allow-numbers
									 ng-clear-icon='{"right":"8px"}'>
					</div>
					<div class="col-1 d-flex align-items-center justify-content-start ps-1">
						<span class="fw-bolder text-success"
									ng-class="{'invisible': registerForm.phone.$invalid}">
							&check;
						</span>
						<span data-bs-toggle="tooltip"
									data-bs-custom-class="custom-tooltip"
									data-bs-html="true"
									data-bs-title="&lt;p class='my-1'>&lt;/p>">
							<i class="fa-solid fa-circle-info text-primary ms-2"></i>
						</span>
					</div>
				</div>
	  
				<div class="col-12">
					<label for="username" class="form-label">TÁRGY*</label>
					<div class="input-group">
					  <div class="col-11 col-md-6 position-relative">
						<input id="kapcsolat-targy"
									 class="form-control"
									 name="targy" 
									 type="text"
									 placeholder="Tárgy"
									 spellcheck="false" 
									 autocomplete="off" 
									 required
									 maxlength="100"
									 ng-init="model.targy=null"
									 ng-model="model.targy"
									 ng-disable-space
									 ng-clear-icon>
					</div>
					<div class="col-1 d-flex align-items-center justify-content-start ps-1">
						<span class="fw-bolder text-success"
									ng-class="{'invisible': kapcsolatForm.targy.$invalid}">
							&check;
						</span>
					</div>
					</div>
				  </div>

				  <div class="col-12">
					<label for="username" class="form-label">ÜZENET*</label>
					<div class="input-group">
					  <div class="col-11 col-md-6 position-relative">
						<input id="kapcsolat-uzenet"
									 class="form-control"
									 name="uzenet" 
									 type="text"
									 placeholder="Üzenet"
									 spellcheck="false" 
									 autocomplete="off" 
									 required
									 maxlength="100"
									 ng-init="model.uzenet=null"
									 ng-model="model.uzenet"
									 ng-disable-space
									 ng-clear-icon>
					</div>
					<div class="col-1 d-flex align-items-center justify-content-start ps-1">
						<span class="fw-bolder text-success"
									ng-class="{'invisible': kapcsolatForm.uzenet.$invalid}">
							&check;
						</span>
					</div>
					</div>
				  </div>
				  </div>
				</div>
	  
				<hr class="my-4">
	  
				<button class="w-auto btn btn-primary btn-lg" type="button">KÜLDÉS</button>
			  </form>
			</div>
		  </div>
		</main>
	</div>
</div>
