	<h1 class="display-5 fw-bold text-light my-auto" 
		style="font-family: 'Italiana', sans-serif;">
		KAPCSOLAT
	</h1>
</div>

<div class="container">
	<div class="row mt-5">

	  <div class="container">
		<main>
		  <div class="row g-5">
			<div class="col-md-11 col-lg-12">
			  <h4 class="mb-3">Számlázási cím</h4>
			  <form class="needs-validation" name="kapcsolatForm" novalidate>
				<div class="row g-3">
				  <div class="col-12">
					<label for="username" class="form-label">NÉV*</label>
					<div class="input-group has-validation">
					  <span class="input-group-text">@</span>
					  <div class="col-11 col-md-6 position-relative">
						<input id="kapcsolat-name"
									 class="form-control"
									 name="name" 
									 type="text"
									 placeholder="Név"
									 spellcheck="false" 
									 autocomplete="off" 
									 required
									 maxlength="100"
									 ng-init="model.name=null"
									 ng-model="model.name"
									 ng-disable-space
									 ng-clear-icon>
					</div>
					<div class="col-1 d-flex align-items-center justify-content-start ps-1">
						<span class="fw-bolder text-success"
									ng-class="{'invisible': kapcsolatForm.name.$invalid}">
							&check;
						</span>
					</div>
					</div>
				  </div>
	  
				  <div class="col-12">
					<label for="email" class="form-label">E-MAIL CÍM* <span class="text-body-secondary">(Opcionális)</span></label>
					<div class="col-11 col-md-6 position-relative">
						<input id="kapcsolat-email"
									 class="form-control"
									 name="email" 
									 type="text"
									 placeholder="Email"
									 spellcheck="false" 
									 autocomplete="off" 
									 required
									 maxlength="50"
									 ng-init="model.email=null"
									 ng-model="model.email"
									 ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
									 ng-disable-space
									 ng-clear-icon>
					</div>
					<div class="col-1 d-flex align-items-center justify-content-start ps-1">
						<span class="fw-bolder text-success"
									ng-class="{'invisible': kapcsolatForm.email.$invalid}">
							&check;
						</span>
						<span data-bs-toggle="tooltip"
									data-bs-custom-class="custom-tooltip"
									data-bs-html="true"
									data-bs-title="&lt;p class='my-1'>The email address verification is required!&lt;/p>">
							<i class="fa-solid fa-circle-info text-primary ms-2"></i>
						</span>
					</div>
				  </div>
	  
				  <div class="col-11 col-md-7 position-relative">
					<div class="input-group">
						<span class="me-2 mt-1">+</span>
						<input id="kapcsolat-countryCode"
									 name="countryCode" 
									 type="text"
									 placeholder="Kód"
									 class="form-control"
									 spellcheck="false" 
									 autocomplete="off"
									 maxlength="10"
									 ng-model="model.countryCode"
									 ng-clear-icon='{"left":"100px"}'
									 style="max-width:100px;"
									 ng-disable-space
									 ng-clear-icon>
						<input id="register-phone"
									 name="phone" 
									 type="tel"
									 placeholder="Telefon"
									 class="form-control"
									 spellcheck="false" 
									 autocomplete="off"
									 maxlength="10"
									 ng-model="model.phone"
									 ng-pattern="/^$|^(?!(0))[0-9]{7,10}$/"
									 ng-allow-numbers
									 ng-clear-icon='{"right":"8px"}'>
					</div>
				</div>
	  
				  <div class="col-12">
					<label for="address2" class="form-label">HÁNY ÓRÁT SZERETNE MARADNI?* <span class="text-body-secondary">(Opcionális)</span></label>
					<input type="text" class="form-control" id="address2" placeholder="Apartmant vagy lakosztály">
				  </div>
				  </div>
				</div>
	  
				<hr class="my-4">
	  
				<div class="form-check">
				  <input type="checkbox" class="form-check-input" id="same-address">
				  <label class="form-check-label" for="same-address">A szállítási címem ugyanaz, mint a számlázási címem.</label>
				</div>
	  
				<div class="form-check">
				  <input type="checkbox" class="form-check-input" id="save-info">
				  <label class="form-check-label" for="save-info">Mentsel el ezeket az információt legközelebbre</label>
				</div>
	  
				<hr class="my-4">
	  
				<h4 class="mb-3">Fizetés</h4>
	  
				<div class="my-3">
				  <div class="form-check">
					<input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
					<label class="form-check-label" for="credit">Bankkártya</label>
				  </div>
				  <div class="form-check">
					<input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
					<label class="form-check-label" for="debit">Betéti kártya</label>
				  </div>
				  <div class="form-check">
					<input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
					<label class="form-check-label" for="paypal">PayPal</label>
				  </div>
				</div>
	  
				<div class="row gy-3">
				  <div class="col-md-6">
					<label for="cc-name" class="form-label">Név a kártyán</label>
					<input type="text" class="form-control" id="cc-name" placeholder="Név a kártyán" required>
					<small class="text-body-secondary">A kártyán lévő teljes név</small>
					<div class="invalid-feedback">
					  Kötelező megadni.
					</div>
				  </div>
	  
				  <div class="col-md-6">
					<label for="cc-number" class="form-label">Bankkártya szám</label>
					<input type="text" class="form-control" id="cc-number" placeholder="Bankkártya szám" required>
					<div class="invalid-feedback">
					  Kötelező megadni
					</div>
				  </div>
	  
				  <div class="col-md-3">
					<label for="cc-expiration" class="form-label">Lejárta</label>
					<input type="text" class="form-control" id="cc-expiration" placeholder="Lejárati dátum" required>
					<div class="invalid-feedback">
					  Kötelező megadni
					</div>
				  </div>
	  
				  <div class="col-md-3">
					<label for="cc-cvv" class="form-label">CVV</label>
					<input type="text" class="form-control" id="cc-cvv" placeholder="CVV" required>
					<div class="invalid-feedback">
					  Kötelező megadni.
					</div>
				  </div>
				</div>
	  
				<hr class="my-4">
	  
				<button class="w-100 btn btn-primary btn-lg" type="submit">Folytatni a fizetést.</button>
			  </form>
			</div>
		  </div>
		</main>
	</div>
</div>
