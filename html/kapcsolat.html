<div class="row text-center hero-image"
     style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('./media/image/kapcsolat_banner.jpg');">
	<h1 class="display-5 fw-bold text-light my-auto" 
		style="font-family: 'Italiana', sans-serif;">
		KAPCSOLAT
	</h1>
</div>

<div class="position-relative rotateCarouselRightIn my-5">
	<div class="row mt-5 justify-content-center">
				<div class="bg-light text-dark border border-3 rounded-3
							border-secondary shadow-bottom-end
							col-11 col-md-10 col-lg-9 col-xl-8 col-xxl-7">

					<!-- Title -->
					<div class="row my-4">
						<h3 class="text-center">
							<i class="fa-regular fa-envelope"></i>
							<span class="text-capitalize text-small-caps ms-2">
								kapcsolat
							</span>
						</h3>
					</div>
		
				  <form name="contactForm" class="needs-validation" novalidate>
					<div class="row gy-4 gy-xl-5 p-4 p-xl-5">
					  <div class="col-12">
						<label for="contact-name" class="form-label">Név<span class="text-danger">*</span></label>
						<input id="contact-name"
								class="form-control"
								name="name" 
								type="text"
								placeholder="Név"
								spellcheck="false" 
								autocomplete="off" 
								required
								maxlength="100"
								ng-init="model.name=null"
								ng-model="model.name"
								ng-disable-space
								ng-clear-icon>
					  </div>
					  <div class="col-12 col-md-6">
						<label for="contact-email" class="form-label">Email<span class="text-danger">*</span></label>
						<div class="input-group">
						  <span class="input-group-text">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
							  <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
							</svg>
						  </span>
						  <input id="contact-email"
								class="form-control"
								name="email" 
								type="text"
								placeholder="Email"
								spellcheck="false" 
								autocomplete="off" 
								required
								maxlength="50"
								ng-init="model.email=null"
								ng-model="model.email"
								ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
								ng-disable-space
								ng-clear-icon>
						</div>
					  </div>
					  <div class="col-12 col-md-6">
						<label for="contact-phoneNumber" class="form-label">Telefon szám<span class="text-danger">*</label>
						<div class="input-group" id="contact-phoneNumber">
							<span class="input-group-text">+</span>
							<input id="contact-countryCode"
										 name="countryCode" 
										 type="text"
										 placeholder="Kód"
										 class="form-control"
										 spellcheck="false" 
										 autocomplete="off"
										 maxlength="10"
										 ng-model="model.countryCode"
										 ng-clear-icon='{"left":"100px"}'
										 style="max-width:100px;"
										 ng-disable-space
										 ng-clear-icon>
							<input id="contact-phone"
										 name="phone" 
										 type="tel"
										 placeholder="Telefon"
										 class="form-control"
										 spellcheck="false" 
										 autocomplete="off"
										 maxlength="10"
										 ng-model="model.phone"
										 ng-pattern="/^$|^(?!(0))[0-9]{7,10}$/"
										 ng-allow-numbers
										 ng-clear-icon='{"right":"8px"}'>
						</div>
					  </div>
				
					  <div class="col-12">
						<label for="contact-targy" class="form-label">Tárgy<span class="text-danger">*</label>
						<div class="input-group">
							<input id="contact-targy"
								class="form-control"
								name="targy" 
								type="text"
								placeholder="Tárgy"
								spellcheck="false" 
								autocomplete="off" 
								required
								maxlength="100"
								ng-init="model.targy=null"
								ng-model="model.targy"
								ng-disable-space
								ng-clear-icon>
						</div>
					  </div>
					  <div class="col-12">
						<label for="contact-uzenet" class="form-label">Üzenet<span class="text-danger">*</span></label>
						<textarea id="contact-uzenet"
								class="form-control"
								name="targy" 
								type="text"
								rows="3"
								placeholder="Üzenet"
								spellcheck="false" 
								autocomplete="off" 
								required
								maxlength="100"
								ng-init="model.uzenet=null"
								ng-model="model.uzenet"
								ng-disable-space
								ng-clear-icon>
						</textarea>
					  </div>
					  <div class="col-12">
						<div class="d-grid">
						  <button class="btn btn-primary btn-lg" type="button" ng-disabled="contactForm.$invalid"  ng-click="contact()">KÜLDÉS</button>
						</div>
					  </div>
					</div>
				  </form>
		
				</div>
			  </div>
