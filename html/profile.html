<div class="row text-center hero-image"
     style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('./media/image/pizza_hatter2.png');">
	<h1 class="display-5 fw-bold text-light my-auto" 
		style="font-family: 'Julee'; src: url(../css/Julee-Regular.ttf);">
		PROFIL
	</h1>
</div>

<div class="container position-relative rotateCarouselRightIn my-3">
	<div class="row justify-content-center">

		<!-- Dialog -->
		<div class="text-dark border-5 bg-light
					shadow-bottom-end
					col-11 col-md-10 col-lg-9 col-xl-8 col-xxl-7"
			style="border-style: double;">

			<!-- Title -->
			<div class="row my-4">
				<h3 class="text-center">
					<i class="fa-regular fa-address-card"></i>
					<span class="text-capitalize text-small-caps ms-2">
						profil
					</span>
				</h3>
			</div>

			<!-- Form -->
			<form name="profileForm" novalidate>

				<!-- Identifier/Type -->
				<div class="row mb-3">
					<label for="profile-id" 
								class="col-form-label col-md-4 text-md-end">
						<i class="fa-solid fa-fingerprint me-1"></i>
						<span class="text-capitalize">azonosító:</span>
					</label>
					<div class="col-11 col-md-7 position-relative">
						<div class="row">
							<div class="col-md-2">
								<input id="profile-id"
											 class="form-control form-control-disabled"
											 name="id" 
											 type="text"
											 spellcheck="false" 
									 		 autocomplete="off"
											 ng-model="model.id"
											 disabled>
							</div>
						</div>
					</div>
				</div>

				<!-- Email -->
				<div class="row mb-3">
					<label for="profile-email" 
								class="col-form-label col-12 col-md-4 text-md-end">
						<i class="fa-solid fa-envelope me-1"></i>
						<span class="text-capitalize">email:</span>
					</label>
					<div class="col-11 col-md-7 position-relative">
						<input id="profile-email"
									class="form-control form-control-disabled"
									name="email" 
									type="text"
									spellcheck="false" 
									autocomplete="off"
									ng-model="model.email"
									disabled>
					</div>
				</div>

				<!-- First name -->
				<div class="row mb-3">
					<label for="profile-first_name" 
								 class="col-form-label col-12 col-md-4 text-md-end">
						<i class="fa-solid fa-user me-1"></i>
						<i class="fa-solid fa-star fa-2xs text-danger"></i>
						<span class="text-capitalize">név:</span>
					</label>
					<div class="col-11 col-md-7 position-relative">
						<input id="profile-first_name"
									class="form-control"
									name="first_name" 
									type="text"
									placeholder="Név"
									spellcheck="false" 
									autocomplete="off" 
									required
									maxlength="100"
									ng-model="model.first_name"
									ng-clear-icon>
					</div>
					<div class="col-1 d-flex align-items-center justify-content-start ps-1">
						<span class="fw-bolder text-success"
									ng-class="{'invisible': profileForm.first_name.$invalid}">
							&check;
						</span>
					</div>
				</div>

				<!-- Phone (Country code / Phone) -->
				<div class="row input-row mb-3">
					<label for="profile-phone" 
								class="col-form-label col-12 col-md-4 text-md-end">
						<i class="fa-solid fa-mobile-screen me-1"></i>
						<span class="text-capitalize">
							telefon szám:
						</span>
					</label>
					<div class="col-11 col-md-7 position-relative">
						<div class="input-group">
							<span class="me-2 mt-1">+</span>
							<input id="profile-countryCode"
										 name="countryCode" 
										 type="text"
										 placeholder="Kód"
										 class="form-control"
										 spellcheck="false" 
										 autocomplete="off"
										 maxlength="10"
										 ng-model="model.countryCode"
										 ng-clear-icon='{"left":"100px"}'
										 style="max-width:100px;">
							<input id="profile-phone"
										 name="phone" 
										 type="tel"
										 placeholder="Telefon"
										 class="form-control"
										 spellcheck="false" 
										 autocomplete="off"
										 maxlength="10"
										 ng-model="model.phone"
										 ng-pattern="/^$|^(?!(0))[0-9]{7,10}$/"
										 ng-allow-numbers
										 ng-clear-icon='{"right":"8px"}'>
						</div>
					</div>
				</div>

				<!-- Buttons -->
				<div class="row mb-3 justify-content-end">
					<hr>
					
					<!-- Save button -->
					<button type="button"
									class="btn btn-primary w-auto me-3 text-uppercase"
									ng-disabled="profileForm.$invalid || !helper.isModified"
									ng-click="methods.save()">
						mentés
					</button>

					<!-- Cancel button -->
					<button type="button"
									class="btn btn-secondary w-auto me-3 text-uppercase"
									ng-click="methods.cancel()">
						mégsem
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
