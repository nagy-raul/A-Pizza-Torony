<!-- Hero image szakasz háttérképpel és címkével -->
<div class="row text-center hero-image"
     style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('./media/image/pizza_hatter2.png');">
	<!-- Cím a profil oldal tetején egyedi betűtípussal -->
	<h1 class="display-5 fw-bold text-light my-auto" 
		style="font-family: 'Julee'; src: url(../css/Julee-Regular.ttf);">
		PROFIL
	</h1>
</div>

<!-- Fő konténer a profil űrlaphoz -->
<div class="container position-relative rotateCarouselRightIn my-3">
	<div class="row justify-content-center">

		<!-- Profil űrlap tartalmazó konténer -->
		<div class="text-warning border-5 border-warning
					shadow-bottom-end
					col-11 col-md-10 col-lg-9 col-xl-8 col-xxl-7"
			style="border-style: double; background-color: #2B2B2B">

			<!-- Űrlap címe -->
			<div class="row my-4">
				<h3 class="text-center">
					<i class="fa-regular fa-address-card"></i>
					<span class="text-capitalize text-small-caps ms-2">
						profil
					</span>
				</h3>
			</div>

			<!-- Profil űrlap -->
			<form name="profileForm" 
				  novalidate>

				<!-- Azonosító mező (nem szerkeszthető, letiltott) -->
				<div class="row mb-3">
					<label for="profile-id" 
						   class="col-form-label col-md-4 text-md-end">
						<i class="fa-solid fa-fingerprint me-1"></i>
						<span class="text-capitalize">azonosító:</span>
					</label>
					<div class="col-11 col-md-7 position-relative">
						<div class="row">
							<div class="col-md-2">
								<input id="profile-id"
									   class="form-control form-control-disabled"
									   name="id" 
									   type="text"
									   spellcheck="false" 
									   autocomplete="off"
									   ng-model="model.id"
									   disabled>
							</div>
						</div>
					</div>
				</div>

				<!-- E-mail mező (nem szerkeszthető) -->
				<div class="row mb-3">
					<label for="profile-email" 
						   class="col-form-label col-12 col-md-4 text-md-end">
						<i class="fa-solid fa-envelope me-1"></i>
						<span class="text-capitalize">
							email:
						</span>
					</label>
					<div class="col-11 col-md-7 position-relative">
						<input id="profile-email"
							   class="form-control form-control-disabled"
							   name="email" 
							   type="text"
							   spellcheck="false" 
							   autocomplete="off"
							   ng-model="model.email"
							   disabled>
					</div>
				</div>

				<!-- Név mező (kötelező) -->
				<div class="row mb-3">
					<label for="profile-name" 
						   class="col-form-label col-12 col-md-4 text-md-end">
						<i class="fa-solid fa-user me-1"></i>
						<i class="fa-solid fa-star fa-2xs text-danger"></i>
						<span class="text-capitalize">
							név:
						</span>
					</label>
					<div class="col-11 col-md-7 position-relative">
						<input id="profile-name"
							   class="form-control"
							   name="name" 
							   type="text"
							   placeholder="..."
							   spellcheck="false" 
							   autocomplete="off" 
							   required
							   maxlength="100"
							   ng-model="model.name"
							   ng-clear-icon>
					</div>
					<div class="col-1 d-flex align-items-center justify-content-start ps-1">
						<!-- Pipa ikon a név érvényességének jelzésére -->
						<span class="fw-bolder text-success"
							  ng-class="{'invisible': profileForm.name.$invalid}">
							&check;
						</span>
					</div>
				</div>

				<!-- Telefonszám mező (országkód és telefonszám) -->
				<div class="row input-row mb-3">
					<label for="profile-phone" 
						   class="col-form-label col-12 col-md-4 text-md-end">
						<i class="fa-solid fa-mobile-screen me-1"></i>
						<span class="text-capitalize">
							telefon szám:
						</span>
					</label>
					<div class="col-11 col-md-7 position-relative">
						<div class="input-group">
							<!-- Országkód mező -->
							<span class="input-group-text">+</span>
							<input id="profile-countryCode"
								   name="countryCode" 
								   type="text"
								   placeholder="00"
								   class="form-control"
								   spellcheck="false" 
								   autocomplete="off"
								   maxlength="10"
								   ng-model="model.countryCode"
								   style="max-width:100px;"
								   ng-disable-space>
							<!-- Telefonszám mező -->
							<input id="profile-phone"
								   name="phone" 
								   type="tel"
								   placeholder="0000000"
								   class="form-control"
								   spellcheck="false" 
								   autocomplete="off"
								   maxlength="10"
								   ng-model="model.phone"
								   ng-pattern="/^(?!(0))[0-9]{7,10}$/">
						</div>						
					</div>
					<!-- Pipa ikon a telefonszám érvényességének jelzésére -->
					<div class="col-1 d-flex align-items-center justify-content-start ps-1">
						<span class="fw-bolder text-success"
						      ng-class="{'invisible': (!model.countryCode || !model.phone 
							  				|| profileForm.phone.$invalid || profileForm.countryCode.$invalid)}">
							&check;
						</span>
						<span data-bs-toggle="tooltip"
							  data-bs-custom-class="custom-tooltip"
							  data-bs-html="true"
							  data-bs-title="&lt;p class='my-1'>&lt;/p>">
							<i class="fa-solid fa-circle-info text-primary ms-2"></i>
						</span>
					</div>
				</div>

				<!-- Lakcím mező (kötelező) -->
				<div class="row mb-3">
					<label for="profile-address" 
						   class="col-form-label col-12 col-md-5 text-md-end">
						<i class="fa-solid fa-star fa-2xs text-danger"></i>
						<i class="fa-solid fa-house-chimney me-1"></i>
						<span class="text-capitalize">lakcím:</span>
					</label>
					<div class="col-11 col-md-6 position-relative">
						<input id="profile-address"
							   class="form-control"
							   name="address" 
							   type="text"
							   placeholder="1234 Példa u. 13"
							   spellcheck="false" 
							   autocomplete="off" 
							   required
							   maxlength="100"
							   ng-model="model.address"
							   ng-clear-icon>
					</div>
					<div class="col-1 d-flex align-items-center justify-content-start ps-1">
						<!-- Pipa ikon a lakcím érvényességének jelzésére -->
						<span class="fw-bolder text-success"
							  ng-class="{'invisible': profile.address.$invalid}">
							&check;
						</span>
					</div>
				</div>

				<!-- Gombok szakasz -->
				<div class="row mb-3 justify-content-end">
					<hr>
					
					<!-- Mentés gomb (csak akkor elérhető, ha az űrlap érvényes és módosítva lett) -->
					<button type="button"
							class="btn btn-warning w-auto me-3 text-uppercase"
							ng-disabled="profileForm.$invalid || !helper.isModified"
							ng-click="methods.save()">
						mentés
					</button>

					<!-- Mégsem gomb -->
					<button type="button"
							class="btn btn-secondary w-auto me-3 text-uppercase"
							ng-click="methods.cancel()">
						mégsem
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
