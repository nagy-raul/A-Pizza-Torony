<div class="container">
	<div class="row mt-5">
		<h4 class="text-center">PROFIL</h4>
	</div>

	<!-- Form -->
<form name="profileForm" novalidate>

	<!-- Identifier/Type -->
	<div class="row mb-3">
	  <label for="profile-id" 
			 class="col-form-label col-md-4 text-md-end">
		<i class="fa-solid fa-fingerprint me-1"></i>
		<span class="text-capitalize">azonosító:</span>
	  </label>
	  <div class="col-11 col-md-7 position-relative">
		<div class="row">
		  <div class="col-md-5">
			<input id="profile-id"
				  class="form-control form-control-disabled"
				  name="id" 
				  type="text"
				  maxlength="300"
				  ng-model="model.profile.id"
				  disabled>
		  </div>
		  <div class="col-md-7">
			<div class="row mt-3 mt-md-0">
			  <label for="profile-type" 
					 class="col-form-label col-md-6 text-md-end">
				<i class="fa-solid fa-location-crosshairs me-1"></i>
				<span class="text-capitalize">típus:</span>
			  </label>
			  <div class="col-md-6">
				<input id="profile-type"
					class="form-control form-control-disabled"
					name="type" 
					type="text"
					maxlength="300"
					ng-model="model.profile.type"
					disabled>
				</div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  
	<!-- Email -->
	<div class="row mb-3">
	  <label for="profile-email" 
			 class="col-form-label col-12 col-md-4 text-md-end">
		<i class="fa-solid fa-envelope me-1"></i>
		<span class="text-capitalize">email:</span>
	  </label>
	  <div class="col-11 col-md-7 position-relative">
		<input id="profile-email"
			   class="form-control form-control-disabled"
			   name="email" 
			   type="text"
			   ng-model="model.profile.email"
			   disabled>
	  </div>
	</div>
  
	  <!-- Name -->
	<div class="row mb-3">
	  <label for="profile-name" 
			 class="col-form-label col-12 col-md-4 text-md-end">
		<i class="fa-solid fa-star fa-2xs text-danger"></i>
		<i class="fa-solid fa-user me-1"></i>
		<span class="text-capitalize">név:</span>
	  </label>
	  <div class="col-11 col-md-7 position-relative">
		<input id="profile-name"
			   class="form-control"
			   name="name" 
			   type="text"
			   placeholder="név"
			   spellcheck="false" 
			   autocomplete="off" 
			   required
			   maxlength="300"
			   ng-model="model.profile.name"
			   ng-clear-icon>
	  </div>
	  <div class="col-1 d-flex align-items-center justify-content-start ps-1">
		<span class="fw-bolder text-success"
			  ng-class="{'invisible': profileForm.name.$invalid}">
		  &check;
		</span>
	  </div>
	</div>
  
	  <!-- Born -->
	<div class="row mb-3">
	  <label for="profile-born" 
			 class="col-form-label col-12 col-md-4 text-md-end">
		<i class="fa-solid fa-star fa-2xs text-danger"></i>
		<i class="fa-solid fa-calendar-days me-1"></i>
		<span class="text-capitalize">születési dátum:</span>
	  </label>
	  <div class="col-11 col-md-7 position-relative">
		<input id="profile-born"
			   class="form-control"
			   name="born" 
			   type="date"
			   placeholder="születési dátum"
			   spellcheck="false" 
			   autocomplete="off"
						   max="{{helper.maxBorn}}"
						   min="{{helper.minBorn}}" 
			   required
			   maxlength="300"
			   ng-model="model.profile.born"
						   ng-disable-space
			   ng-clear-icon>
	  </div>
	  <div class="col-1 d-flex align-items-center justify-content-start ps-1">
		<span class="fw-bolder text-success"
			  ng-class="{'invisible': profileForm.born.$invalid}">
		  &check;
		</span>
			  <span data-bs-toggle="tooltip"
			  data-bs-custom-class="custom-tooltip"
			  data-bs-html="true"
			  data-bs-title="&lt;p class='my-1'>Csak a 16 éven felettiek!&lt;/p>">
		  <i class="fa-solid fa-circle-info text-primary ms-2"></i>
		</span>
	  </div>
	</div>
  
	  <!-- Gender -->
	  <fieldset class="row input-row mb-3">
		  <legend class="col-form-label col-12 col-md-4 text-md-end">
			  <i class="fa-solid fa-star fa-2xs text-danger"></i>
			  <i class="fa-solid fa-venus-mars me-1"></i>
			  <span class="text-capitalize">
				  nem:
			  </span>
		  </legend>
		  <div class="col-11 col-md-7 position-relative d-flex align-items-center">
			  <div class="form-check form-check-inline me-4"
					   ng-repeat="x in ['female','male'] track by $index">
				  <input id="profile-{{x}}"
								name="gender" 
								type="radio"
								ng-value="x === 'female' ? 'F' : 'M'"
								class="form-check-input"
								ng-model="model.profile.gender" 
								required>
					  <label for="profile-{{x}}" 
								   class="form-check-label opacity-100">
						  {{x}}
					  </label>
			  </div>
		  </div>
		  <div class="col-1 d-flex align-items-center justify-content-start ps-1">
		<span class="fw-bolder text-success"
			  ng-class="{'invisible': profileForm.gender.$invalid}">
		  &check;
		</span>
	  </div>
	  </fieldset>
  
	<!-- Image -->
	<div class="row input-row mb-5">
	  <div class="col-form-label col-12 col-md-4 text-md-end">
		<i class="fa-solid fa-image-portrait me-1"></i>
		<span class="text-capitalize">
		  kép:
		</span>
	  </div>
	  <div class="col-11 col-md-7 position-relative" 
		   style="height:100px;">
		<input id="profile-image"
			   name="image" 
			   type="file"
			   accept="image/*"
			   class="form-control form-control d-none"
			   ng-model="helper.image"
			   file-input
			   ng-clear-icon='{"left":"160px"}'>
		<label for="profile-image">
		  <div class="bg-img bg-img-cover overflow-hidden rounded-circle border 
					  d-flex align-items-center justify-content-center cursor-pointer"
			   style="width:130px;height:130px;"
			   ng-style="{'background-image':model.profile.mimeType?'url(data:'+model.profile.mimeType+';base64,'+model.profile.img+')':(model.profile.gender?'url(./img/'+(model.profile.gender==='F'?'fe':'')+'male-blank.webp)':'')}">
			<span class="text-center text-muted"
				  ng-show="!model.profile.img && !model.profile.gender">
			  <i class="fa-solid fa-upload"></i><br>
			  <span class="fs-sm">Max: 64KB</span>
			</span>							
		  </div>
		</label>
	  </div>
	</div>
  
	<!-- Country -->
	<div class="row input-row mb-3">
		  <label for="profile-country" 
					   class="col-form-label col-12 col-md-4 text-md-end">
			  <i class="fa-solid fa-flag me-1"></i>
			  <span class="text-capitalize">
				  ország:
			  </span>
		  </label>
		  <div class="col-11 col-md-7 position-relative">
			  <input id="profile-country"
						   name="country" 
						   type="text"
						   placeholder="ország"
						   class="form-control"
						   spellcheck="false" 
						   autocomplete="off"
						   maxlength="100"
						   ng-model="model.profile.country"
						   ng-clear-icon>
		  </div>
	  </div>
  
	<!-- Phone (Country code / Phone) -->
	<div class="row input-row mb-3">
	  <label for="profile-phone" 
			 class="col-form-label col-12 col-md-4 text-md-end">
		<i class="fa-solid fa-mobile-screen me-1"></i>
		<span class="text-capitalize">
		  telefon:
		</span>
	  </label>
	  <div class="col-11 col-md-7 position-relative">
		<div class="input-group">
		  <span class="me-2 mt-1">+</span>
		  <input id="profile-countryCode"
				 name="countryCode" 
				 type="text"
				 placeholder="kód"
				 class="form-control"
				 spellcheck="false" 
				 autocomplete="off"
				 maxlength="10"
				 ng-model="model.profile.countryCode"
				 ng-clear-icon='{"left":"100px"}'
				 style="max-width:100px;">
		  <input id="profile-phone"
				 name="phone" 
				 type="tel"
				 placeholder="telefon"
				 class="form-control"
				 spellcheck="false" 
				 autocomplete="off"
				 maxlength="10"
				 ng-model="model.profile.phone"
				 ng-pattern="/^$|^(?!(0))[0-9]{7,10}$/"
				 ng-allow-numbers
				 ng-clear-icon='{"right":"8px"}'>
		</div>
	  </div>
	</div>
	  
	<!-- City -->
	<div class="row input-row mb-3">
		  <label for="profile-city" 
					   class="col-form-label col-12 col-md-4 text-md-end">
			  <i class="fa-solid fa-city me-1"></i>
			  <span class="text-capitalize">
				  város:
			  </span>
		  </label>
		  <div class="col-11 col-md-7 position-relative">
			  <input id="profile-city"
						   name="city" 
						   type="text"
						   placeholder="város"
						   class="form-control"
						   spellcheck="false" 
						   autocomplete="off"
						   maxlength="100"
						   ng-model="model.profile.city"
						   ng-clear-icon>
		  </div>
	  </div>
  
	<!-- Post code -->
	<div class="row input-row mb-3">
		  <label for="profile-postcode" 
					   class="col-form-label col-12 col-md-4 text-md-end">
			  <i class="fa-solid fa-list-ol me-1"></i>
			  <span class="text-capitalize">
				  irányítószám:
			  </span>
		  </label>
		  <div class="col-11 col-md-7 position-relative">
			  <input id="profile-postcode"
						   name="postcode" 
						   type="text"
						   placeholder="irányítószám"
						   class="form-control"
						   spellcheck="false" 
						   autocomplete="off"
						   maxlength="10"
						   ng-model="model.profile.postcode"
			   style="max-width:120px;"
						   ng-clear-icon='{"left":"110px"}'>
		  </div>
	  </div>
  
	<!-- Address -->
	<div class="row input-row mb-5">
		  <label for="profile-address" 
					   class="col-form-label col-12 col-md-4 text-md-end">
			  <i class="fa-solid fa-location-dot me-1"></i>
			  <span class="text-capitalize">
				  lakcím:
			  </span>
		  </label>
		  <div class="col-11 col-md-7 position-relative">
			  <textarea id="profile-address"
								  name="address"
								  placeholder="lakcím"
								  class="form-control"
								  spellcheck="false" 
								  autocomplete="off"
								  rows="1"
								  ng-model="model.profile.address"
								  ng-clear-icon>
			  </textarea>
		  </div>
	  </div>
  
	  <!-- Save button -->
	<div class="row justify-content-end">
	  <button type="button"
			  data-bs-toggle="modal" 
			  data-bs-target="#modalRequest"
			  class="btn btn-primary w-auto px-5 me-3 text-capitalize"
			  ng-disabled="profileForm.$invalid || !isModified"
			  ng-click="methods.httpRequest()">
		Mentés
	  </button>
	</div>
  </form>
</div>
