<!-- Fő fejléc szekció, amely háttérképet és átlátszó fekete színátmenetet használ -->
<div class="row text-center hero-image"
	style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('./media/image/pizza_hatter2.png');">
	<h1 class="display-5 fw-bold text-light my-auto" 
		style="font-family: 'Julee'; src: url(../css/Julee-Regular.ttf);">
		ASZTALFOGLALÁS
	</h1>
</div>

<!-- Asztalfoglalási űrlap tartalmazó doboz -->
<div class="position-relative rotateCarouselRightIn my-5" 
	 style="font-family: 'ABeeZee'; src: url(../css/ABeeZee-Regular.ttf);">
	<div class="row mt-5 justify-content-center">
		<div class="text-warning border-5 border-warning shadow-bottom-end col-11 col-md-10 col-lg-9 col-xl-8 col-xxl-7"
			style="border-style: double; background-color: #2B2B2B">

			<!-- Cím -->
			<div class="row my-4">
				<h3 class="text-center">
					<i class="fa-solid fa-utensils"></i>
					<span class="text-capitalize text-small-caps ms-2">
						asztalfoglalás
					</span>
				</h3>
			</div>

			<!-- Foglalási űrlap -->
			<form name="bookingForm" 
			      class="needs-validation" 
				  novalidate>
				<div class="row gy-4 gy-xl-5 p-4 p-xl-5">

					<!-- Név mező -->
					<div class="col-11">
						<label for="booking-name" class="form-label">
							Név<span class="text-danger">*</span>
						</label>
						<input id="booking-name" class="form-control" name="name" type="text"
							   placeholder="..." spellcheck="false" autocomplete="off" required
							   maxlength="100" ng-model="model.name"
							   ng-pattern="/^[A-Za-záéíóöőúüűÁÉÍÓÖŐÚÜŰ\s]+$/">
					</div>

					<!-- Email mező -->
					<div class="col-11 col-md-5">
						<label for="booking-email" class="form-label">
							Email<span class="text-danger">*</span>
						</label>
						<div class="input-group">
							<span class="input-group-text">
								<i class="bi bi-envelope"></i>
							</span>
							<input id="booking-email" class="form-control" name="email" type="text"
								   placeholder="te@példa.com" spellcheck="false" autocomplete="off"
								   required maxlength="50" ng-model="model.email"
								   ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/">
						</div>
					</div>

					<!-- Telefonszám mező -->
					<div class="col-11 col-md-5">
						<label for="booking-phone" class="form-label">
							Telefon szám<span class="text-danger">*</span>
						</label>
						<div class="input-group">
							<span class="input-group-text">+</span>
							<input id="booking-countryCode" name="countryCode" type="text"
								   placeholder="00" class="form-control" spellcheck="false" autocomplete="off"
								   maxlength="10" ng-model="model.countryCode">
							<input id="booking-phone" name="phone" type="tel"
								   placeholder="0000000" class="form-control" spellcheck="false" autocomplete="off"
								   maxlength="10" ng-model="model.phone">
						</div>
					</div>

					<!-- Dátum és idő mezők -->
					<div class="col-11 col-md-5">
						<label for="booking-datum" class="form-label">
							Érkezés dátuma<span class="text-danger">*</span>
						</label>
						<input id="booking-datum" class="form-control" name="datum" type="date"
							   required ng-model="model.datum">
					</div>
					<div class="col-11 col-md-5">
						<label for="booking-ido" class="form-label">
							Érkezés ideje<span class="text-danger">*</span>
						</label>
						<input id="booking-ido" class="form-control" name="ido" type="time"
							   required ng-model="model.ido">
					</div>

					<!-- Vendégek száma és megjegyzések -->
					<div class="col-11">
						<label for="booking-vendegek" class="form-label">Vendégek száma<span class="text-danger">*</span></label>
						<input id="booking-vendegek" class="form-control" name="vendegek" type="number"
							   min="1" max="20" required ng-model="model.vendegek">
					</div>

					<!-- Gombok -->
					<div class="row my-3 justify-content-center">
						<hr>
						<div class="w-auto ms-auto">
							<button class="btn btn-warning btn-lg w-auto me-3 text-uppercase" type="button" 
									ng-disabled="bookingForm.$invalid" ng-click="methods.booking()">foglalás</button>
							<button class="btn btn-secondary btn-lg w-auto me-3 text-uppercase" type="button" 
									ng-click="methods.cancel()">mégsem</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
