<div class="row text-center hero-image"
	style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('./media/image/pizza_hatter2.png');">
	<h1 class="display-5 fw-bold text-light my-auto" 
		style="font-family: 'Julee'; src: url(../css/Julee-Regular.ttf);">
		ASZTALFOGLALÁS
	</h1>
</div>


<div class="position-relative rotateCarouselRightIn my-5" style="font-family: 'ABeeZee'; src: url(../css/ABeeZee-Regular.ttf);">
	<div class="row mt-5 justify-content-center">
		<div class="text-dark border-5 border-warning bg-light
					shadow-bottom-end
					col-11 col-md-10 col-lg-9 col-xl-8 col-xxl-7"
			style="border-style: double;">

					
					<!-- Title -->
					<div class="row my-4">
						<h3 class="text-center">
							<i class="fa-solid fa-utensils"></i>
							<span class="text-capitalize text-small-caps ms-2">
								asztalfoglalás
							</span>
						</h3>
					</div>
					
					<form name="bookingForm" class="needs-validation" novalidate>
						<div class="row gy-4 gy-xl-5 p-4 p-xl-5">
							<div class="col-12">
							<label for="booking-name" class="form-label">Név<span class="text-danger">*</span></label>
							<input id="booking-name"
									class="form-control"
									name="name" 
									type="text"
									placeholder="..."
									spellcheck="false" 
									autocomplete="off" 
									required
									maxlength="100"
									ng-init="model.name=null"
									ng-model="model.name">
							</div>

							<div class="col-1 d-flex align-items-center justify-content-start ps-1">
								<span class="fw-bolder text-success"
											ng-class="{'invisible': bookingForm.name.$invalid}">
									&check;
								</span>
								<input id="booking-email"
									class="form-control"
									name="email" 
									type="text"
									placeholder="te@példa.com"
									spellcheck="false" 
									autocomplete="off" 
									required
									maxlength="50"
									ng-init="model.email=null"
									ng-model="model.email"
									ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
									ng-disable-space
									ng-clear-icon>
							</div>
							
							<div class="col-1 col-md-1 d-flex align-items-center justify-content-start ps-1">
								<span class="fw-bolder text-success"
											ng-class="{'invisible': bookingForm.email.$invalid}">
									&check;
								</span>
							  </div>

							<div class="col-11 col-md-5">
								<label for="booking-phone-group" class="form-label">
									Telefon szám <span class="text-danger">*</span>
								</label>
							
								<div class="input-group" id="booking-phone-group" aria-labelledby="booking-phone-group">
									<span class="input-group-text">+</span>
							
									<input id="booking-countryCode"
											name="countryCode" 
											type="text"
											placeholder="00"
											class="form-control"
											spellcheck="false" 
											autocomplete="off"
											maxlength="10"
											ng-model="model.countryCode"
											style="max-width:100px;"
											ng-disable-space>
							
									<input id="booking-phone"
											name="phone" 
											type="tel"
											placeholder="0000000"
											class="form-control"
											spellcheck="false" 
											autocomplete="off"
											maxlength="10"
											ng-model="model.phone"
											ng-pattern="/^(?!(0))[0-9]{7,10}$/">
								</div>
							</div>

							<div class="col-1 col-md-1 d-flex align-items-center justify-content-start ps-1">
								<span class="fw-bolder text-success"
											ng-class="{'invisible': (!model.countryCode || !model.phone || bookingForm.phone.$invalid || bookingForm.countryCode.$invalid)}">
									&check;
								</span>
							  </div>
							

							<div class="col-11 col-md-5">
								<label for="booking-datum-group" class="form-label">
									Érkezés dátuma <span class="text-danger">*</span>
								</label>
							
								<div class="input-group" id="booking-datum-group" aria-labelledby="booking-datum-group">
									<input id="booking-datum"
										   class="form-control"
										   name="datum" 
										   type="date"
										   placeholder="Dátum"
										   spellcheck="false" 
										   autocomplete="off"
										   required
										   ng-model="model.datum"
										   ng-disable-space
										   ng-clear-icon>
								</div>
							</div>

							<div class="col-1 col-md-1 d-flex align-items-center justify-content-start ps-1">
								<span class="fw-bolder text-success"
											ng-class="{'invisible': bookingForm.datum.$invalid}">
									&check;
								</span>
							  </div>
							
							<div class="col-11 col-md-5">
								<label for="booking-ido-group" class="form-label">
									Érkezés ideje <span class="text-danger">*</span>
								</label>
							
								<div class="input-group" id="booking-ido-group" aria-labelledby="booking-ido-group">
									<input id="booking-ido"
										   class="form-control"
										   name="ido" 
										   type="time"
										   placeholder="Idő"
										   spellcheck="false" 
										   autocomplete="off"
										   required
										   ng-model="model.ido"
										   ng-disable-space
										   ng-clear-icon>
								</div>
							</div>

							<div class="col-1 col-md-1 d-flex align-items-center justify-content-start ps-1">
								<span class="fw-bolder text-success"
											ng-class="{'invisible': bookingForm.ido.$invalid}">
									&check;
								</span>
							  </div>
							

							<div class="col-11 col-md-5">
								<label for="booking-orak" class="form-label" style="font-family: 'ABeeZee'; src: url(../css/ABeeZee-Regular.ttf);">Hány órát szeretnél maradni<span class="text-danger">*</span></label>
								<div class="input-group">
									<input id="booking-orak"
												class="form-control"
												name="orak" 
												type="number"
												placeholder="1"
												max="12"
												min="1" 
												required
												ng-model="model.orak"
												ng-init="model.orak = null"
												ng-disable-space
												ng-clear-icon>
								</div>
							</div>

							<div class="col-1 col-md-1 d-flex align-items-center justify-content-start ps-1">
								<span class="fw-bolder text-success"
											ng-class="{'invisible': bookingForm.ido.$invalid}">
									&check;
								</span>
							  </div>

							<div class="col-11 col-md-5">
								<label for="booking-vendegek" class="form-label">Vendégek száma<span class="text-danger">*</span></label>
								<div class="input-group">
									<input id="booking-vendegek"
												class="form-control"
												name="vendegek" 
												type="number"
												placeholder="1"
												max="20"
												min="1" 
												required
												ng-model="model.vendegek"
												ng-init="model.vendegek = null"
												ng-disable-space
												ng-clear-icon>
								</div>
							</div>

							<div class="col-1 col-md-1 d-flex align-items-center justify-content-start ps-1">
								<span class="fw-bolder text-success"
											ng-class="{'invisible': bookingForm.vendegek.$invalid}">
									&check;
								</span>
							  </div>
							
							<div class="col-11">
							<label for="booking-megjegyzes" class="form-label">Megjegyzés<span class="text-danger">*</span></label>
							<textarea id="booking-megjegyzes"
									class="form-control"
									name="megjegyzes" 
									type="text"
									rows="3"
									placeholder="..."
									spellcheck="false" 
									autocomplete="off" 
									required
									maxlength="1000"
									ng-model="model.megjegyzes"
									ng-init="model.megjegyzes=null">
							</textarea>
							</div>

							<div class="col-1 d-flex align-items-center justify-content-start ps-1">
								<span class="fw-bolder text-success"
											ng-class="{'invisible': bookingForm.megjegyzes.$invalid}">
									&check;
								</span>
							  </div>

							<div class="col-11">
								<label for="booking-igeny" class="form-label">Asztal igény megjegyzés<span class="text-danger">*</span></label>
								<textarea id="booking-igeny"
										class="form-control"
										name="igeny" 
										type="text"
										rows="3"
										placeholder="..."
										spellcheck="false" 
										autocomplete="off" 
										required
										maxlength="1000"
										ng-init="model.igeny=null"
										ng-model="model.igeny">
								</textarea>
							</div>

							<div class="col-1 d-flex align-items-center justify-content-start ps-1">
								<span class="fw-bolder text-success"
											ng-class="{'invisible': bookingForm.igeny.$invalid}">
									&check;
								</span>
							  </div>

							<div class="col-11">
								<div class="d-grid">
									<button class="w-auto btn btn-success btn-lg text-uppercase" 
									        ng-disabled="bookingForm.$invalid" 
											ng-click="methods.book()" 
											type="button">
										foglalás
									</button>
								</div>
							</div>
						</div>
					</form>
		</div>
	</div>
</div>
