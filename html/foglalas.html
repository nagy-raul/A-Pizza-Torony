<div class="row text-center hero-image"
	style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('./media/image/pizza_hatter2.png');">
	<h1 class="display-5 fw-bold text-light my-auto" 
		style="font-family: 'Italiana', sans-serif;">
		ASZTALFOGLALÁS
	</h1>
</div>


<div class="position-relative rotateCarouselRightIn my-5">
	<div class="row mt-5 justify-content-center">
			<div class="bg-light text-dark border border-3 rounded-3
						border-secondary shadow-bottom-end
						col-11 col-md-10 col-lg-9 col-xl-8 col-xxl-7">

					
					<!-- Title -->
					<div class="row my-4">
						<h3 class="text-center">
							<i class="fa-solid fa-utensils"></i>
							<span class="text-capitalize text-small-caps ms-2">
								asztalfoglalás
							</span>
						</h3>
					</div>
					
					<form name="bookingForm" class="needs-validation" novalidate>
						<div class="row gy-4 gy-xl-5 p-4 p-xl-5">
							<div class="col-12">
							<label for="booking-name" class="form-label">Név<span class="text-danger">*</span></label>
							<input id="booking-name"
									class="form-control"
									name="name" 
									type="text"
									placeholder="Név"
									spellcheck="false" 
									autocomplete="off" 
									required
									maxlength="100"
									ng-init="model.name=null"
									ng-model="model.name"
									ng-disable-space
									ng-clear-icon>
							</div>
							<div class="col-12 col-md-6">
							<label for="booking-email" class="form-label">Email<span class="text-danger">*</span></label>
							<div class="input-group">
								<span class="input-group-text">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
									<path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
								</svg>
								</span>
								<input id="booking-email"
									class="form-control"
									name="email" 
									type="text"
									placeholder="Email"
									spellcheck="false" 
									autocomplete="off" 
									required
									maxlength="50"
									ng-init="model.email=null"
									ng-model="model.email"
									ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
									ng-disable-space
									ng-clear-icon>
							</div>
							</div>
							<div class="col-12 col-md-6">
							<label for="booking-phoneNumber" class="form-label">Telefon szám<span class="text-danger">*</label>
							<div class="input-group" id="booking-phoneNumber">
								<span class="input-group-text">+</span>
								<input id="booking-countryCode"
											name="countryCode" 
											type="text"
											placeholder="Kód"
											class="form-control"
											spellcheck="false" 
											autocomplete="off"
											maxlength="10"
											ng-model="model.countryCode"
											ng-clear-icon='{"left":"100px"}'
											style="max-width:100px;"
											ng-disable-space
											ng-clear-icon>
								<input id="booking-phone"
											name="phone" 
											type="tel"
											placeholder="Telefon"
											class="form-control"
											spellcheck="false" 
											autocomplete="off"
											maxlength="10"
											ng-model="model.phone"
											ng-pattern="/^$|^(?!(0))[0-9]{7,10}$/"
											ng-allow-numbers
											ng-clear-icon='{"right":"8px"}'>
							</div>
							</div>

							<div class="col-12 col-md-6">
								<label for="booking-datum" class="form-label">Érkezes dátuma<span class="text-danger">*</span></label>
								<div class="input-group">
									<input id="booking-dataum"
												class="form-control"
												name="datum" 
												type="date"
												placeholder="Dátum"
												spellcheck="false" 
												autocomplete="off"
												required
												ng-model="model.datum"
												ng-disable-space
												ng-clear-icon>
								</div>
							</div>
							<div class="col-12 col-md-6">
								<label for="booking-ido" class="form-label">Érkezes ideje<span class="text-danger">*</span></label>
								<div class="input-group">
									<input id="booking-ido"
												class="form-control"
												name="ido" 
												type="time"
												placeholder="Idő"
												spellcheck="false" 
												autocomplete="off"
												required
												ng-model="model.ido"
												ng-disable-space
												ng-clear-icon>
								</div>
							</div>

							<div class="col-12 col-md-6">
								<label for="booking-orak" class="form-label">Hány órát szeretnél maradni<span class="text-danger">*</span></label>
								<div class="input-group">
									<input id="booking-orak"
												class="form-control"
												name="orak" 
												type="number"
												placeholder="1"
												max="12"
												min="1" 
												required
												ng-model="model.orak"
												ng-init="model.orak = null"
												ng-disable-space
												ng-clear-icon>
								</div>
							</div>
							<div class="col-12 col-md-6">
								<label for="booking-vendegek" class="form-label">Vendégek száma<span class="text-danger">*</span></label>
								<div class="input-group">
									<input id="booking-vendegek"
												class="form-control"
												name="vendegek" 
												type="number"
												placeholder="1"
												max="20"
												min="1" 
												required
												ng-model="model.vendegek"
												ng-init="model.vendegek = null"
												ng-disable-space
												ng-clear-icon>
								</div>
							</div>
							
							<div class="col-12">
							<label for="booking-megjegyzes" class="form-label">Megjegyzés<span class="text-danger">*</span></label>
							<textarea id="booking-megjegyzes"
									class="form-control"
									name="megjegyzes" 
									type="text"
									rows="3"
									placeholder="Megjegyzés"
									spellcheck="false" 
									autocomplete="off" 
									required
									maxlength="1000"
									ng-init="model.megjegyzes=null"
									ng-model="model.megjegyzes"
									ng-disable-space
									ng-clear-icon>
							</textarea>
							</div>

							<div class="col-12">
								<label for="booking-igeny" class="form-label">Asztal igény megjegyzés<span class="text-danger">*</span></label>
								<textarea id="booking-igeny"
										class="form-control"
										name="igeny" 
										type="text"
										rows="3"
										placeholder="Megjegyzés"
										spellcheck="false" 
										autocomplete="off" 
										required
										maxlength="1000"
										ng-init="model.igeny=null"
										ng-model="model.igeny"
										ng-disable-space
										ng-clear-icon>
								</textarea>
							</div>
							<div class="col-12">
								<div class="d-grid">
									<button class="w-auto btn btn-success btn-lg text-uppercase" ng-disabled="bookingForm.$invalid" ng-click="book()" type="button">
										foglalás
									</button>
								</div>
							</div>
						</div>
					</form>
		</div>
	</div>
</div>
