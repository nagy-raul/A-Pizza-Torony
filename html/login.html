<div class="row text-center hero-image">
	<h1 class="display-5 fw-bold text-light my-auto" 
		style="font-family: 'Italiana', sans-serif;">
		BEJELENTKEZÉS
	</h1>
</div>

<section class="vh-100" style="background-color: #FFEBA0;">
	<div class="container h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-lg-12 col-xl-11">
				<div class="card text-black" style="border-radius: 25px;">
					<div class="card-body p-md-5">
						<div class="row justify-content-center">
							<div class="col-md-12 col-lg-8 col-xl-7">
				
								<form class="mx-1 mx-md-4">
				
									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
										<div data-mdb-input-init class="form-outline flex-fill mb-0">
											<label for="loginInput" class="text-capitalize">
												email cím
											</label>
											<input type="email" 
													class="form-control"
													id="loginInput" 
													placeholder="nev@pelda.com"
													name="email"
													spellcheck="false" 
													autocomplete="off" 
													required
													maxlength="50"
													ng-model="model.email"
													ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/">
										</div>
									</div>
				
									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
										<div data-mdb-input-init class="form-outline flex-fill mb-0">
											<label for="loginPassword" class="text-capitalize">
												jelszó
											</label>
											<input type="{{model.showPassword ? 'text' : 'password'}}" 
													class="form-control" 
													id="loginPassword" 
													placeholder="Jelszo"
													name="password"
													spellcheck="false" 
													autocomplete="off" 
													required
													minlength="6"
													maxlength="20"
													ng-init="model.password=null"
													ng-model="model.password"
													ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/">
										</div>
									</div>

									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
										<div data-mdb-input-init class="form-outline flex-fill mb-0">
											<input class="form-check-input" 
													type="checkbox" 
													id="loginShowPassword"
													ng-init="model.showPassword=false"
													ng-model="model.showPassword">
											<label class="form-check-label text-capitalize" for="loginShowPassword">	
												jelszó megjelenítése
											</label>
										</div>
									</div>
				
									<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
										<button  type="button"
												data-mdb-button-init 
												data-mdb-ripple-init 
												class="btn btn-primary btn-lg w-auto text-capitalize" 
												ng-disabled="loginForm.$invalid"
												ng-click="methods.login()">
											bejelentkezés
										</button>
									</div>
				
								</form>
				
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
