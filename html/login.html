<div class="row text-center hero-image">
	<h1 class="display-5 fw-bold text-light my-auto" 
		style="font-family: 'Italiana', sans-serif;">
		BEJELENTKEZÉS
	</h1>
</div>

<div class="container">
	<div class="row justify-content-center my-5">
		<form name="loginForm" class="form-signin w-auto border border-3 rounded-5 p-5 bg-body-tertiary">
			<!--<h1 class="h3 mb-3 fw-normal">Please sign in</h1>-->
			<div class="form-floating">
				<input type="email" 
					   class="form-control"
					   id="loginInput" 
					   placeholder="nev@pelda.com"
					   name="email"
					   spellcheck="false" 
					   autocomplete="off" 
					   required
					   maxlength="50"
					   ng-model="model.email"
					   ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/">
				<label for="loginInput" class="text-capitalize">email cím</label>
			</div>
			<div class="form-floating">
				<input type="{{model.showPassword ? 'text' : 'password'}}" 
					   class="form-control" 
					   id="loginPassword" 
					   placeholder="Jelszo"
					   name="password"
					   spellcheck="false" 
					   autocomplete="off" 
					   required
					   minlength="6"
					   maxlength="20"
					   ng-init="model.password=null"
					   ng-model="model.password"
					   ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/">
				<label for="loginPassword" class="text-capitalize">jelszó</label>
			</div>
		
			<div class="form-check text-start my-3">
				<input class="form-check-input" 
					   type="checkbox" 
					   id="loginShowPassword"
					   ng-init="model.showPassword=false"
					   ng-model="model.showPassword">
				<label class="form-check-label text-capitalize" for="loginShowPassword">	
					jelszó megjelenítése
				</label>
			</div>

			<div class="mt-2 w-auto justify-content-center">
				<button type="button"
						class="btn btn-primary w-auto text-capitalize"
						ng-disabled="loginForm.$invalid"
						ng-click="methods.login()">
					bejelentkezés
				</button>

				<button type="button"
						class="btn btn-secondary w-auto text-capitalize"
						ng-click="methods.cancel()">
					mégsem
				</button>
			</div>
		</form>
	</div>
</div>
