<div class="row text-center hero-image">
	<h1 class="display-5 fw-bold text-light my-auto" 
		style="font-family: 'Italiana', sans-serif;">
		BEJELENTKEZÉS
	</h1>
</div>

<div class="container">
	<main class="form-signin w-100 m-auto">
		<form name="loginForm">
		<!--<h1 class="h3 mb-3 fw-normal">Please sign in</h1>-->
	  
		  <div class="form-floating">
			<input type="email" 
				   class="form-control"
				   id="loginInput" 
				   placeholder="nev@pelda.com"
				   name="email"
				   required>
			<label for="loginInput">Email cím</label>
		  </div>
		  <div class="form-floating">
			<input type="password" 
			       class="form-control" 
				   id="loginPassword" 
				   placeholder="Jelszo"
				   name="password"
				   required>
			<label for="loginPassword">Jelszó</label>
		  </div>
	  
		  <div class="form-check text-start my-3">
			<input class="form-check-input" 
			       type="checkbox" 
				   value="jelszo-megjelenitese" 
				   id="loginShowPassword">
			<label class="form-check-label" for="loginShowPassword">
			  Jelszó megjelenítése
			</label>
		  </div>
		  <button class="btn btn-primary w-100 py-2" type="button" ng-disabled="loginForm.$invalid">Bejelentkezés</button>
		</form>
	  </main>
</div>
