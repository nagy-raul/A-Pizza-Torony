<!-- A teljes oldalt lefedő konténer -->
<div class="container-fluid">
    <div class="row">
        <!-- Fixált navigációs sáv, amely az oldal tetején marad -->
        <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- Weboldal logója és címe -->
                <a class="navbar-brand text-danger" 
                   ui-sref="home" 
                   ui-sref-active="active">
                    <img src="./media/image/navbar-icon.png" 
                         alt="Logo" 
                         width="30" 
                         height="30" 
                         class="d-inline-block align-text-top">
                    A Pizza Torony
                </a>
                <!-- Gomb a navigációs menü összehúzásához/kibontásához kisebb képernyőkön -->
                <button class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navigációs menü -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <!-- Rólunk oldal linkje -->
                        <li class="nav-item me-2">
                            <a class="nav-link" 
                               ui-sref="rolunk"
                               ui-sref-active="active"
                               ng-class="{'text-danger': isActive('rolunk')}">
                               <i class="fa-solid fa-circle-info"></i> Rólunk
                            </a>
                        </li>
                        <!-- Étlap oldal linkje -->
                        <li class="nav-item me-2">
                            <a class="nav-link" 
                               ui-sref="etlap" 
                               ui-sref-active="active"
                               ng-class="{'text-danger': isActive('etlap')}">
                               <i class="fa-solid fa-utensils"></i> Étlap
                            </a>
                        </li>
                        <!-- Kapcsolat oldal linkje -->
                        <li class="nav-item me-2">
                            <a class="nav-link" 
                               ui-sref="kapcsolat" 
                               ui-sref-active="active"
                               ng-class="{'text-danger': isActive('kapcsolat')}">
                               <i class="fa-solid fa-envelope"></i> Kapcsolat
                            </a>
                        </li>
                        <!-- Asztalfoglalás oldal linkje -->
                        <li class="nav-item me-2">
                            <a class="nav-link" 
                               ui-sref="foglalas" 
                               ui-sref-active="active"
                               ng-class="{'text-danger': isActive('foglalas')}">
                               <i class="fa-solid fa-chair"></i> Asztalfoglalás
                            </a>
                        </li>
                        <!-- Rendelés oldal linkje, inaktív ha a kosár üres -->
                        <li class="nav-item me-2">
                            <a class="nav-link" 
                               ng-show="cart.length" 
                               ui-sref="rendeles" 
                               ui-sref-active="active"
                               ng-class="{'text-danger': isActive('rendeles'), 'text-muted': !cart.length}">
                               <i class="fa-solid fa-cart-shopping"></i> Rendelés
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <!-- Bejelentkezés linkje, ha nincs bejelentkezve a felhasználó -->
                        <li class="nav-item" ng-show="!user.id">
                            <a class="nav-link" 
                               ui-sref="login" 
                               ui-sref-active="active"
                               ng-class="{'text-danger': isActive('login')}">
                               Bejelentkezés
                            </a>
                        </li>
                        <!-- Regisztráció linkje, ha nincs bejelentkezve a felhasználó -->
                        <li class="nav-item" ng-show="!user.id">
                            <a class="nav-link" 
                               ui-sref="register" 
                               ui-sref-active="active"
                               ng-class="{'text-danger': isActive('register')}">
                               Regisztráció
                            </a>
                        </li>
                        <!-- Felhasználói profil és kijelentkezés opció, ha be van jelentkezve -->
                        <li class="nav-item dropdown" ng-show="user.id">
                            <a class="nav-link dropdown-toggle" 
                               href="#" 
                               role="button" 
                               data-bs-toggle="dropdown" 
                               aria-expanded="false">
                               {{user.name}}
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" ui-sref="profile" ui-sref-active="active">
                                        Profil
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" ng-click="logOut()">
                                        Kijelentkezés
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
