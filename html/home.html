<main>

	<!-- Háttérvideó szekció -->
	<div id="background-video" class="mb-5">
		<video autoplay 
			   muted 
			   loop 
			   poster="./media/image/Pizza1.jpg">
			<source src="./media/video/home_medium.mp4" 
					type="video/mp4">
		</video>
		<!-- Videó feletti szöveges tartalom -->
		<div id="background-video-content" 
			 class="text-white">
			<h1 class="display-6" 
				style="font-family: 'Julee'; src: url(../css/Julee-Regular.ttf);">
				{{ translations.welkome }}
			</h1>
		</div>
	</div>


	<!-- Marketing és ajánlatok szekció -->
	<!-- Egy konténerbe rendezve a tartalom középre igazításához -->

	<div class="container marketing">

	  <hr class="featurette-divider text-warning">

	  <!-- Három oszlop a főbb funkciókkal -->
	  <div class="row text-warning">
		<!-- Rendelési lehetőség -->
		<div class="col-lg-4 mt-3">
			<img src="./media/image/pen-and-paper.png" 
				 style="background-color: #2B2B2B;"
				 width="140" 
				 height="140" 
				 alt="rendeles">
		  	<h2 class="fw-normal mt-2">
				{{translations.order}}
			</h2>
		  	<p>
				{{translations.advert_1}}
			</p>
		  	<p>
				<a class="btn btn-warning" 
				   ui-sref="etlap" 
				   ui-sref-active="active">
				   {{translations.order_now}} 
					<i class="fa-solid fa-angles-right"></i>
				</a>
			</p>
		</div><!-- /.col-lg-4 -->
		
		<!-- Asztalfoglalási lehetőség -->
		<div class="col-lg-4 mt-3">
			<img src="./media/image/table.png" 
				 style="background-color: #2B2B2B;"
				 width="140" 
				 height="140" 
				 alt="foglalas">
		  	<h2 class="fw-normal mt-2">
				{{translations.reservation}}
			</h2>
		  	<p>
				{{translations.advert_2}}
			</p>
		  	<p>
				<a class="btn btn-warning" 
				   ui-sref="foglalas" 
				   ui-sref-active="active">
					{{translations.reserve}} 
					<i class="fa-solid fa-angles-right"></i>
				</a>
			</p>
		</div><!-- /.col-lg-4 -->
		
		<!-- Kapcsolatfelvételi lehetőség -->
		<div class="col-lg-4 mt-3">
			<img src="./media/image/phone.png" 
				 style="background-color: #2B2B2B;"
				 width="140" 
				 height="140" 
				 alt="telefon">
		  	<h2 class="fw-normal mt-2">
				{{translations.contact_us}}
			</h2>
		  	<p>
				{{translations.help}}
			</p>
		  	<p>
				<a class="btn btn-warning" 
				   ui-sref="kapcsolat" 
				   ui-sref-active="active">
					{{translations.contact_staff}} 
					<i class="fa-solid fa-angles-right"></i>
				</a>
			</p>
		</div><!-- /.col-lg-4 -->
	  </div><!-- /.row -->

	</div>

</main>
