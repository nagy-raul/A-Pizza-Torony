<div class="row text-center hero-image">
	<h1 class="display-5 fw-bold text-light my-auto" 
		style="font-family: 'Italiana', sans-serif;">
		Üdvözlünk!
	</h1>
</div>

<div class="container">
	<div class="row mt-5 justify-content-center">
		<div id="carouselCaptions" class="carousel slide">
			<div class="carousel-indicators">
			  <button type="button"
			  		  data-bs-target="#carouselCaptions"
					  data-bs-slide-to="0" aria-current="true" 
					  aria-label="Slide 1"
					  class="active">
			  </button>
			  <button type="button"
			  		  data-bs-target="#carouselCaptions" 
					  data-bs-slide-to="1" 
					  aria-label="Slide 2">
			  </button>
			  <button type="button" 
			          data-bs-target="#carouselCaptions" 
					  data-bs-slide-to="2" 
					  aria-label="Slide 3">
			  </button>
			</div>
			<div class="carousel-inner justify-content-center">
			  <div class="carousel-item active">
				<img src="./media/image/stocks.jpg" class="d-block w-50" alt="...">
				<div class="carousel-caption d-none d-md-block">
				  <h5>Rendkívűli akció</h5>
				  <p>Most 20% kedvezmény jár minden egyes megrendelt pizza után.</p>
				</div>
			  </div>
			  <div class="carousel-item">
				<img src="./media/image/kiszallitas.jpg" class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
				  <h5>Ingyenes kiszállítás</h5>
				  <p>Ha egy óra alatt nem ér oda önhöz a pizza, akkor onnanstól ingyen ehet.</p>
				</div>
			  </div>
			  <div class="carousel-item">
				<img src="./media/image/Pizza-Awards-2.png" class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
				  <h5>Év pizzériája díj</h5>
				  <p>Megnyertük a 2024-es év legjobb pizzériája díjat</p>
				</div>
			  </div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">
			  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			  <span class="visually-hidden">Előző</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next">
			  <span class="carousel-control-next-icon" aria-hidden="true"></span>
			  <span class="visually-hidden">Következő</span>
			</button>
		  </div>
	</div>
</div>
